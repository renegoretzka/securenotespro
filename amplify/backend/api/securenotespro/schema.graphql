type User
  @model
  @auth(
    rules: [
      { allow: owner, ownerField: "id", operations: [read, update] }
      { allow: private, provider: iam }
    ]
  ) {
  id: ID!
  name: String!
}

type Note @model @auth(rules: [{ allow: owner, ownerField: "authorID" }]) {
  id: ID!
  content: String
  authorID: ID
  author: User @connection(fields: ["authorID"])
}
